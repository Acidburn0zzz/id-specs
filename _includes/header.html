<div class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl}}/">BrowserID Specs</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {% for headings in site.data.nav %}
        {% for heading in headings %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ heading[0] }}<b class="caret"></b></a>
          <ul class="dropdown-menu">
            {% for links in heading[1] %}
            {% for link in links %}
            <li><a href="{{ site.baseurl }}{{ link[1] }}">{{ link[0] }}</a></li>
            {% endfor %}
            {% endfor %}
          </ul>
        </li>
        {% endfor %}
        {% endfor %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://github.com/mozilla/id-specs">GitHub</a></li>
      </ul>
    </div>
  </div>
</div>
